{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <h1>Log In</h1>

    <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-outline-primary" type="submit" value="Log In">
    </form>
</div>

{% endblock %}
