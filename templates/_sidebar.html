{% block content %}

<div class="sidebar">
    <h2 class="text-center">Sidebar</h2>
    
    <h3 class="text-center">Most Recent Posts</h3>
    <ul class="list-group">
    {% for post in posts %}

        <li class="list-group-item text-center">
            <a href="{% url 'posts:detail' slug=post.slug %}">{{ post.title }}</a><br>
            <small>Posted on: {{ post.created_at }}</small>
        </li>
        
    {% endfor %}
    </ul>
</div>
{% endblock content %}
