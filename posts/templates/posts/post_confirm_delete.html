{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <p>Are you sure you want to delete <<strong>{{ post }}</strong>>?</p>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value='Confirm' class="btn btn-outline-danger btn-lg">
        <a href="{% url 'posts:list' %}" class="btn btn-outline-primary btn-lg">Take Me Back</a>
    </form>
</div>
{% endblock %}
