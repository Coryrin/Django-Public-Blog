{% extends "base.html" %}
{% load bootstrap4 %}

{% block header %}
<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">Update Post</h1>
    </div>
</div>
{% endblock header %}

{% block content %}

<div class="container">
    

    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}

        <input type="submit" value='Update Post' class="btn btn-outline-primary">
    </form>
</div>
{% endblock %}
